<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="row ">
            <div class="col-1 bg-warning text-white text-center border">1</div>
            <div class="col-1 bg-warning text-white text-center border">1</div>
            <div class="col-1 bg-warning text-white text-center border">1</div>
            <div class="col-1 bg-warning text-white text-center border">1</div>
            <div class="col-1 bg-warning text-white text-center border">1</div>
            <div class="col-1 bg-warning text-white text-center border">1</div>
            <div class="col-1 bg-warning text-white text-center border">1</div>
            <div class="col-1 bg-warning text-white text-center border">1</div>
            <div class="col-1 bg-warning text-white text-center border">1</div>
            <div class="col-1 bg-warning text-white text-center border">1</div>
            <div class="col-1 bg-warning text-white text-center border">1</div>
            <div class="col-1 bg-warning text-white text-center border">1</div>
        </div>
        <div class="row g-3 mt-3">
            <div class="col-2 bg-secondary text-white text-center border">2</div>
            <div class="col-2 bg-secondary text-white text-center border">2</div>
            <div class="col-2 bg-secondary text-white text-center border">2</div>
            <div class="col-2 bg-secondary text-white text-center border">2</div>
            <div class="col-2 bg-secondary text-white text-center border">2</div>
            <div class="col-2 bg-secondary text-white text-center border">2</div>
        </div>
        <div class="row g-3 mt-3">
            <div class="col-3 bg-secondary text-white text-center border">3</div>
            <div class="col-3 bg-secondary text-white text-center border">3</div>
            <div class="col-3 bg-secondary text-white text-center border">3</div>
            <div class="col-3 bg-secondary text-white text-center border">3</div>
        </div>
        <div class="row g-3 mt-3">
            <div class="col-4 bg-secondary text-white text-center border">4</div>
            <div class="col-4 bg-secondary text-white text-center border">4</div>
            <div class="col-4 bg-secondary text-white text-center border">4</div>

        </div>
        <div class="row g-3 mt-3">
            <div class="col-6 bg-secondary text-white text-center border">6</div>
            <div class="col-6 bg-secondary text-white text-center border">6</div>
        </div>
    </div>
</body>

</html>
